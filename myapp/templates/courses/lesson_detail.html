

{% block content %}
  <div class="container mx-auto py-8">
    <h1 class="text-4xl font-bold mb-4">{{ lesson.title }}</h1>
    <p class="text-gray-700 mb-6">{{ lesson.description }}</p>

    <h2 class="text-2xl font-semibold mb-4">Challenges</h2>
    <ol class="list-decimal list-inside">
      {% for challenge in challenges %}
        <li class="mb-2">
          <a href="{% url 'challenge_detail' challenge.id %}" class="text-blue-600 hover:underline">
            Challenge {{ challenge.order }}: {{ challenge.question|truncatewords:10 }}
          </a>
        </li>
      {% endfor %}
    </ol>
  </div>
{% endblock %}
